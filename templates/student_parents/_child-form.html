{% load crispy_forms_tags %}
<form method="post" action="" novalidate>
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">Add new Child</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body py-3">
        {% for field in form %}
        <div class="form-group m-0 mb-3 {% if field.errors %} invalid{% endif %}">
            <label for="{{ field.id_for_label }}" class="mb-0">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
            <p class="help-block text-danger">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-sm rounded-pill" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-sm rounded-pill">Submit</button>
    </div>
</form>
