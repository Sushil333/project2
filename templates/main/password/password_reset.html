{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% load crispy_forms_tags %}          
{% block body %}
	<!--Reset Password-->
	<div class="container p-5">
		<p class="text-center">Please enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST" class="rounded shadow-sm d-flex flex-column gap-3 p-3 mx-auto" style="max-width:600px">
            {% csrf_token %}
            {{ password_reset_form|crispy }}                    
            <button class="btn btn-primary btn-sm" type="submit">Send email</button>
        </form>
  	</div> 
{% endblock %}
