{% extends 'base.html' %}
{% block title %}Confirm Password Reset {% endblock %}
{% load crispy_forms_tags %}          
{% block body %}
    <div class="container p-5">
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
